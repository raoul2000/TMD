<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TMD</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./js/tagify.css">
</head>

<body>
    <section id="search">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        Search Documents <small>by tags</small></h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9">
                    <input id="tags-search" name="tags"  placeholder="enter tags ..."  autofocus> 
                </div>
                <div class="col-sm-3">
                    <button id="btn-search-by-tags" class="btn btn-primary btn-block" disabled="disabled">search</button>
                </div>
            </div>
            <div class="row" style="margin-top:1em;">
                <div class="col-sm-12">
                    <table id="result-set" class="table table-striped table-hover">    
                    </table>    
                </div>
            </div>
        </div>
    </section>



    <section id="add-document">

    </section>
    <section id="show-all-document">

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="./js/tagify.min.js"></script>
    <script src="./js/app.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function (event) {
            console.log("DOM fully loaded and parsed");
            start();
        });     
    </script>

</body>

</html>

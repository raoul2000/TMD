<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TMD</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./js/tagify.css">
    <link rel="stylesheet" href="./js/vendor/selectize.js-0.12.6/dist/css/selectize.css">
</head>

<body>
    <section id="search">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        Search Documents <small>by tags</small></h2>
                    <hr/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9">
                    <input id="tags-search" name="tags" placeholder="enter tags ..." autofocus>
                </div>
                <div class="col-sm-3">
                    <button id="btn-search-by-tags" class="btn btn-primary btn-block" disabled="disabled">search</button>
                </div>
            </div>
            <div class="row" style="margin-top:1em;">
                <div class="col-sm-12">
                    <table id="result-set" class="table table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </section>



    <section id="add-document">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Add Document <small>import</small></h2>
                    <hr/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <form method="post" enctype="multipart/form-data" class="form-horizontal">
                        <div class="form-group">
                            <label for="input-name" class="col-sm-2 control-label">Name : </label>
                            <div class="col-sm-10">
                                <input type="text" name="name" id="input-name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">File :</label>
                            <div class="col-sm-10">
                                <input type="file" name="content" id="content">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tags-import" class="col-sm-2 control-label">Tags :</label>
                            <div class="col-sm-10">
                                    <input id="tags-import" name="tags" placeholder="enter tags ..." autofocus>
                            </div>
                        </div>
                        <button id="btn-import-doc" type="button" class="btn btn-primary" disabled="disabled">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <section id="tags">
        <!-- show all tags -->
    </section>

    <section id="show-all-document">

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- <script src="./js/tagify.min.js"></script> -->
    <!--script src="./js/tagify.js"></script -->
    <!--script src="./js/vendor/tagify.min.js"></script -->

    <script src="./js/vendor/selectize.js-0.12.6/dist/js/standalone/selectize.min.js"></script>

    <script src="./js/app.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function (event) {
            console.log("DOM fully loaded and parsed");
            start();
        });     
    </script>

</body>

</html>

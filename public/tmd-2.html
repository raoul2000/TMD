<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TMD</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./js/selectize.css">
    <style>
        body {
            padding-top: 75px;
            opacity:0;
            transition: opacity 100ms;
            -webkit-transition: opacity 10ms; /* Safari */
            height: 100vh;
        }
        .tab-content section {
            margin-top:2em;
        }
        input[type="file"] {
            border: 3px solid #eee;
            width: 100%;
            padding: 1em;
        }
        iframe {
            background-color : #ccc;
        }

        section#preview > iframe {
            width: 100%;
            border: 0px;
            height: calc(100vh - 170px);
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Tag My Doc
                </a>
            </div>
        </div>
    </nav>
    <div id="main-container" class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active" title="search document"><a href="#home" aria-controls="home"
                                role="tab" data-toggle="tab">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;
                                Search</a></li>
                        <li role="presentation" title="add document"><a href="#profile" aria-controls="profile" role="tab"
                                data-toggle="tab">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add
                                Document</a></li>
                        <li role="presentation" title="show all tags"><a href="#messages" aria-controls="messages" role="tab"
                                data-toggle="tab">
                                <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>&nbsp;All
                                tags</a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home">

                            <div class="row">
                                <div class="col-lg-6">
                                <section id="search">
                                        <div>
                                            <div class="row">
                                                <div class="col-sm-9">
                                                    <input id="tags-search" name="tags" placeholder="enter tags ..." autofocus>
                                                </div>
                                                <div class="col-sm-3">
                                                    <button id="btn-search-by-tags" class="btn btn-primary btn-block" disabled="disabled">search</button>
                                                </div>
                                            </div>
                                            <div class="row" style="margin-top:1em;">
                                                <div class="col-sm-12">
                                                    <table id="result-set" class="table table-striped table-hover">
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                                <div class="col-lg-6">
                                    <section id="preview">
                                            <iframe id="iframe" src=""></iframe>
                                    </section>
                                </div>
                            </div>

                        </div>

                        <div role="tabpanel" class="tab-pane fade" id="profile">
                            <section id="add-document">
                                <div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <form method="post" enctype="multipart/form-data" class="form-horizontal">
                                                <div class="form-group">
                                                    <label for="content" class="col-sm-2 control-label">File :</label>
                                                    <div class="col-sm-10">
                                                        <input type="file" name="content" id="content" multiple>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="tags-import" class="col-sm-2 control-label">Tags :</label>
                                                    <div class="col-sm-10">
                                                        <input id="tags-import" name="tags" placeholder="enter tags ..."
                                                            autofocus>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-2"></div>
                                                    <div class="col-sm-10">
                                                        <button id="btn-import-doc" type="button" class="btn btn-primary"
                                                            disabled="disabled">Submit</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>

                        <div role="tabpanel" class="tab-pane fade" id="messages">
                            <section id="tags">
                                <div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div id="tag-list">
                                                <!-- tag loist goes here-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>




    <section id="show-all-document">

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="./js/vendor/selectize.min.js"></script>
    <script src="./js/app.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function (event) {
            start();
        });     
    </script>

</body>

</html>
